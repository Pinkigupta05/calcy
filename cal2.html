<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
   
</head>

<body>
    <div id="main">
        <input type="text" id="display" readonly>
        <div class="button-container">
            <button class="button" onclick="clearDisplay()">C</button>
            <button class="button" onclick="backspace()">X</button>
            <button class="button" onclick="appendToDisplay('1')">1</button>
            <button class="button" onclick="appendToDisplay('2')">2</button>
            <button class="button" onclick="appendToDisplay('3')">3</button>
            <button class="button" onclick="appendToDisplay('4')">4</button>
            <button class="button" onclick="appendToDisplay('5')">5</button>
            <button class="button" onclick="appendToDisplay('6')">6</button>
            <button class="button" onclick="appendToDisplay('7')">7</button>
            <button class="button" onclick="appendToDisplay('8')">8</button>
            <button class="button" onclick="appendToDisplay('9')">9</button>
            <button class="button" onclick="appendToDisplay('0')">0</button>
            <button class="button" onclick="appendToDisplay('+')">+</button>
            <button class="button" onclick="appendToDisplay('-')">-</button>
            <button class="button" onclick="appendToDisplay('*')">*</button>
            <button class="button" onclick="appendToDisplay('/')">/</button>
            <button class="button" onclick="appendToDisplay('.')">.</button>
            <button class="button" onclick="appendToDisplay('(')">(</button>
            <button class="button" onclick="appendToDisplay(')')">)</button>
            <button class="button" onclick="appendToDisplay('^')">^</button>
            <button class="button" onclick="calculate()">=</button>
        </div>
    </div>

    <script>
        let currentdisplay = '';

        // Function to append characters to the display
        function appendToDisplay(char) {
            currentdisplay += char;
            document.querySelector('#display').value = currentdisplay;
        }

        // Function to clear the display
        function clearDisplay() {
            currentdisplay = '';
            document.querySelector('#display').value = currentdisplay;
        }

        // Function to remove the last character from display
        function backspace() {
            currentdisplay = currentdisplay.slice(0, -1);
            document.querySelector('#display').value = currentdisplay;
        }

        // Function to calculate the result
        function calculate() {
            try {
                let result = eval(currentdisplay);
                if (result === undefined) {
                    throw "Invalid expression";
                }
                currentdisplay = result.toString(); // Convert result to string for display
                document.querySelector('#display').value = currentdisplay;
            } catch (error) {
                currentdisplay = ''; // Clear display on error
                document.querySelector('#display').value = 'Error';
                console.error(error);
            }
        }

       
    </script>
</body>

</html>
